<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet"   href="./main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="main-container">
  <div class="grid-container">
    <div class="blue-container">
    <img class="blue" src="./images/bg-pattern-card.svg" alt="" >

  </div>
<div class="profilePicture">
<img class="photo" src="./images/image-victor.jpg" alt="" >

</div>


  <div class="address"> 
    <span class="name">Victor Crest </span>
  <span class="addressNumber"> 26 </span>
  <span class="london" >London
  </span>

</div> 
<div class="lists">

  <ul>
    <li>   <span class="number">80K</span> <span class="item">  Followers</span> </li>
    <li>    <span class="number" >803K</span> <span class="item"> Likes</span>  </li>
    <li>   <span class="number" > 1.4K</span> <span class="item">  Photos </span> </li>

</ul>
</div>
</div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">usanCode</a>.
  </div>
</main>
</body>
</html>
